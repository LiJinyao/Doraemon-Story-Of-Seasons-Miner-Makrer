<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挖矿标记工具</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <!-- 标题 -->
    <H1 class="title">大雄的牧场物语挖矿标记工具 Doraemon Story Of Seasons Miner Marker</H1>

    <!-- 地图 -->
    <div class="gridContainer">
        <img class="grid" src="background.png" alt="游戏背景图">
    </div>

    <!-- 弹出层菜单 -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-container">
            <div class="menu-item kong" data-value="空">空</div>
            <div class="menu-item" data-value="铜矿">铜矿</div>
            <div class="menu-item" data-value="铁矿">铁矿</div>
            <div class="menu-item" data-value="银矿">银矿</div>
            <div class="menu-item" data-value="金矿">金矿</div>
            <div class="menu-item" data-value="宝石">宝石</div>
            <div class="menu-item" data-value="化石">化石</div>
            <div class="menu-item" data-value="零件">零件</div>
            <div class="menu-item" data-value="石头">石块</div>
        </div>
    </div>

    <!-- 工具栏 -->
    <div class="tool">
        <!-- 在此处放置按钮渲染的标签 -->
        <a class="github-button" href="https://github.com/kailous/Doraemon-Story-Of-Seasons-Miner-Marker" data-icon="octicon-star" aria-label="在 GitHub 上给 kailous/Doraemon-Story-Of-Seasons-Miner-Marker 点赞">点赞</a>
        <button class="reset">重置标记</button>
    </div>
</div>
<script src="script.js"></script>
<!-- 在头部或 body 结束前放置此标签 -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
